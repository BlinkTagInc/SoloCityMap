<!DOCTYPE html>
<html>
  <head>
  <style>
  html {height: 100%;}
    body {height: 100%;}
    #map-canvas { height: 100%;
        margin: 0;} 
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.1.3"></script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var kelurahan_layer;
    var colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00'];
    function initialize() {
      var layer = "terrain"; // Kind of Stamen map to be rendered
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(-7.562951899239144, 110.82495983431636),
        zoom: 13,
        mapTypeId: layer,
        mapTypeControlOptions: {
          mapTypeIds: [layer]
        }
      });
      map.mapTypes.set(layer, new google.maps.StamenMapType(layer));
      var randomnumber = Math.floor(Math.random() * 4),
      kelurahan_layer = new google.maps.FusionTablesLayer({
        query: {
          select: "geometry",
          from: "1jdxsdPlAvCNRair4uv2pOwWTzMNtutDdhfXlp9QO"
        },
        styles: [{
          polygonOptions: {
            fillColor: colors[randomnumber],
            strokeColor: colors[randomnumber],
            strokeWeight: 2
          }
        }],
        map: map,
        styleId: 2,
        templateId: 2
      }); 
      google.maps.event.addListener(kelurahan_layer, "click", function(fEvent) {
        this.setOptions({fillOpacity: 0.4});
      });
      google.maps.event.addListener(kelurahan_layer, 'mouseout', function(fEvent) {
        this.setOptions({fillOpacity: 0.3});
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);


  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
